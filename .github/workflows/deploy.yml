      run: |
        # Wait a bit for service to fully start
        sleep 10
        
        # Health check
        if curl -f http://${{ secrets.SERVER_HOST }}:8080/health; then
          echo "âœ… Health check passed!"
        else
          echo "âŒ Health check failed!"
          exit 1
        fi
        
